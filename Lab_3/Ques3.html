<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <style>
        body{
            background-color: beige;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 align="center">HTML tags</h1>
    <p>This is an example of <sup>superscript</sup> text.</p>
    <p>This is an example of <sub>subscript</sub> text.</p>
    <p>This is an example of <s>strikethrough</s> text.</p>
    <p>This is an example of <strong style="font-weight: bolder;">super bold</strong> text.</p>
    <p>This is an example of <span style="text-decoration: underline;">underlined</span> text.</p>
</body>
</html>
