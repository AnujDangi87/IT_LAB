<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Message Interface</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Message Interface</h1>
        <form action="mailto:abc@xyz.com" method="post">
            <label for="to">To:</label>
            <input type="email" id="to" name="to" value="abc@xyz.com;23mcce16@uohyd.ac.in" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Anuj Dangi" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message">
Hello, my name is Anuj Dangi. I prefer to be called as anuj.

I have intermediate experience in computer, i have done coding courses like c, python, c++ and java.

Web development is a must have skill in today time that's why i decided to take part in this course.
            </textarea>

            <input type="submit" value="Send Email">
        </form>
    </div>
</body>
</html>
