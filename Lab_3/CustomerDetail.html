<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coustmer Details</title>
</head>
<body style="background-color: lightblue;">
    <div id="CoustmerDetail">
        <h1 align="center" style="color: brown;">Costumer Details</h1>
        <form action="mailto:23mcce16@uohyd.ac.in" method="POST">
            <fieldset>
                <label name="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name." maxlength="25" required><br><br>

                <label name="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address." maxlength="40" required><br><br>

                <label name="gender">Gender:</label>
                Male
                <input type="radio" id="male" name="gender" required><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Female
                <input type="radio" id="female" name="gender"><br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Other
                <input type="radio" id="other" name="gender">
                <br><br>

                <label name="language">Language:</label>
                <select>
                    <option value="Hindi">Hindi</option>
                    <option value="English">English</option>
                    <option value="Sanskrit">Sanskrit</option>
                </select><br><br>

                <label name="city">City:</label>
                <input type="text" name="city" id="city" placeholder="Enter your city name" maxlength="30" required><br><br>

                <label name="phonenumber">Phone Number:</label>
                <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter your phone number." max="10" required><br><br>

                <label name="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" maxlength="20" required><br><br>

                <label name="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" maxlength="16" required><br><br>

                <input type="submit" name="submit" id="submit" value="submit">
                <input type="reset" value="clear"><br>
            </fieldset>
        </form>
    </div>
</body>
</html>
