<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding HTML Element by Id</h2>
    <p id="intro">Hello World!</p>
    <p>This example demonstrate the <b>getElementById("intro")</b> method.</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p class="intro">The DOM is very useful.</p>
    <p class="intro">This example demonstrates the <b>getElementByClassName</b> method.</p>
    <script>
        var myElement = document.getElementById("intro");
        document.getElementById("demo1").innerHTML = "The text form the intro paragraph is "+ myElement.innerHTML;
        var x = document.getElementsByTagName("p");
        document.getElementById("demo2").innerHTML = "The text in first paragraph (index 0) is: " + x[0].innerHTML;
        var x1 = document.getElementByClassName("intro");
        document.getElementById("demo").innerHTML = 'The first paragraph (index 0) with class ="intro": ' + x1[0].innerHTML;
    </script>
</body>
</html>
