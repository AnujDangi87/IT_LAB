<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../css/ToDoList.css" type="text/css">
    <script src="../javascript/ToDoList.js"></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <div id="drop-down">
            <select id="filter-dropdown">
                <option value="All">All</option>
                <option value="Completed task">Completed task</option>
                <option value="Pending Task">Pending Task</option>
            </select>
        </div>
    </header>

    <main id="tasks">

    </main>
    <div id="user-input">
        <button id="add" onclick="addTask()">+</button>    
        <input type="text" id="task-text" placeholder="Enter task" required>
        <input type="date" id="task-date">
    </div>
</body>
</html>
