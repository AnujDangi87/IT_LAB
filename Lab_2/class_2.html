<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practise class 2</title>

    <body>
       <section id="use_input">
        <form action="http://www.mydomain.com/test-button.cgi" method="post">
            <input type="checkbox" name="checkbox" value="yes">Yes<br>
            <input type="checkbox" name="checkbox" value="no">No<br>
            <hr width="200" align="left">
            <!--If you give same name for name in radio input it will let you choose only one option.-->
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <hr width="200" align="left">
            <input type="submit" value="submit">
            </form>
       </section>
    </body>
</html>
